spring:
  cloud:
    config:
      enabled: true
      uri: http://localhost:9093
  application:
    name: USERS-MICROSERVICE
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:mysql://localhost:3310/UsersDB?createDatabaseIfNotExist=true
    username: admin
    password: 'UsersMicro*1234'

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://eureka:password@localhost:8761/eureka
  instance:
    hostname: localhost