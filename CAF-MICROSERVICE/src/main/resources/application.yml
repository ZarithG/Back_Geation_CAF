spring:
  application:
    name: CAF-MICROSERVICE
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:mysql://localhost:3312/CafDB?createDatabaseIfNotExist=true
    username: admin
    password: 'CafMicro*1234'
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB

server:
  port: ${PORT:${SERVER_PORT:0}}

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://eureka:EurekaService*1234@localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

media:
  location: mediafiles